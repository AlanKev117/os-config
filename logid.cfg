devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 800;

    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnInterval";
			interval: 20;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_F11"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnInterval";
			interval: 20;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_F10"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnInterval";
			interval: 20;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEDOWN"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnInterval";
			interval: 20;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];
                        };
                    },
                    {
                        direction: "None";
			mode: "OnRelease"
                        action =
			{
			    type: "Keypress";
			    keys: ["KEY_LEFTMETA", "KEY_TAB"];
			};
                    }
                );
            };
        },
        {
            cid: 0x56;
            action =
            {
                type: "Keypress";
                keys: ["KEY_MUTE"];
            };
        },
	{
	    cid: 0x53;
	    action = 
	    {
		type: "Keypress";
		keys: ["KEY_LEFTMETA", "KEY_F9"];
	    }
	},
	{
	    cid: 0xc4;
	    action =
	    {
		type: "CycleDPI";
		dpis: [800, 1200]
	    }
	}
    );
}
);

