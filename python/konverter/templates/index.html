<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}"> -->
    <!-- <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}"> -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>

<body>
    <div class="container">
        <h1>ðŸ“„ Konverter</h1>
        <form action="/convert/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Selecciona una imagen o PDF:</label>
                <input type="file" id="file" name="file" accept="image/*,.pdf" required>
            </div>
            <div class="form-group">
                <label for="output_format">Convertir a:</label>
                <select id="output_format" name="output_format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPG</option>
                    <option value="webp">WEBP</option>
                    <option value="avif">AVIF</option>
                    <option value="heif">HEIC/HEIF</option>
                    <option value="ico">ICO</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <button type="submit">Convertir y Descargar</button>
        </form>
    </div>
</body>

</html>
